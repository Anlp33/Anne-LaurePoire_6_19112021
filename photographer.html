<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/photographer.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1cd9585249.js"
      crossorigin="anonymous"
    ></script>
    <title>FishEye - photographer</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          <img
            src="./assets/images/logo.svg"
            alt="logo de FishEye"
            aria-label="logo de FishEye"
            tabindex="1"
          />
        </div>
      </a>
    </header>

    <main>
      <section
        id="photographer_intro"
        aria-labelledby="informations du photographe"
      ></section>

      <section class="filters">
        <label for="Tri par filtre">Trier par</label>
        <select
          name="filters"
          class="filter-select"
          aria-label="select filter"
          tabindex="4"
        >
          <optgroup size="16">
            <option class="h4" value="">Selectionner…</option>
            <option class="h4" value="likes">Popularité</option>
            <option class="h4" value="date">Date</option>
            <option class="h4" value="title">Titre</option>
          </optgroup>
        </select>
      </section>

      <section
        id="gallery"
        aria-labelledby="gallerie média du photographe"
      ></section>
    </main>
    <div id="lightbox">
      <div id="previous">
        <i
          class="fas fa-chevron-left"
          alt="flêche gauche"
          role="affiche le média précédent au clic"
        ></i>
      </div>
      <div id="media-lightbox-frame"></div>
      <div id="next">
        <i
          class="fas fa-chevron-right"
          alt="flêche droite"
          role="affiche le média suivant au clic"
        ></i>
      </div>
      <button id="closeLightbox" aria-label="Fermer">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div id="contact_modal" role="dialog" aria-describedby="Contact modal">
      <div class="modal">
        <header>
          <div id="contactPhotographer">
            <h2>Contactez-moi</h2>
            <div id="namePhotographer"></div>
          </div>
          <div id="close_Button">
            <img
              src="assets/icons/close.svg"
              alt="fermer"
              aria-label="Fermer"
            />
          </div>
        </header>

        <form id="form">
          <div role="formulaire de contact" aria-labelledby="coordonnees">
            <label for="prenom">Prénom</label>
            <input
              class="text-control"
              type="firstname"
              id="firstname"
              value=""
              name="firstname"
            />
            <label for="nom">Nom</label>
            <input
              class="text-control"
              type="name"
              id="name"
              value=""
              name="name"
            />
            <label for="email">Email</label>
            <input
              class="text-control"
              type="email"
              id="email"
              value=""
              name="email"
            />
            <label for="précisions">Votre message</label>
            <input
              class="text-control"
              type="message"
              id="message"
              value=""
              name="message"
            />
          </div>
          <button aria-label="Fermer" id="sendingButton" type="submit">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <footer></footer>

    <script src="scripts/constructors/MediaFactory.js"></script>
    <script src="scripts/constructors/Photographers.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
